spring.application.name=trilho

# Use variáveis de ambiente (com fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/trilho}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.web.resources.static-locations=file:uploads/

api.security.token.secret=${API_SECRET:SECRET-API-KEY-TRILHO-AUTH}

server.servlet.context-path=/trilho/api/v1
